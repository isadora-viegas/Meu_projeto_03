<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="page">
    <header>

      <div id="introducao">
      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </div>

    </header>

    <form id="my-form">

      <fieldset class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

        <div id="nome-sobrenome">
            <div class="input-wrapper">
              <label for= mentoria-nome>Nome</label>
              <input type="text" id="mentoria-nome">
            </div>

            <div class="input-wrapper">
              <label for="mentoria-sobrenome">Sobrenome</label>
              <input type="text" id="mentoria-sobrenome">
            </div>
        </div>
            <div class="input-wrapper">
              <label for="mentoria-email">E-mail<span> (Digite um email válido)</span></label>
              <input type="text" id="mentoria-email">
            </div>

            <div class="input-wrapper">
              <label for="mentoria-senha">Senha<span> (Mínimo de 6 caracteres)</span></label>
              <input type="password" id="mentoria-senha" minlength="6">
            </div>
        
      </fieldset>

      <fieldset class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for= mentoria-nome-mentor>Nome<span> (Somente o primeiro nome)</span></label>
            <input type="text" id="mentoria-nome-mentor">
          </div>

      </fieldset>

      <fieldset class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>
       
        <h2 id="primeira-mentoria">Primeira mentoria</h2>
        
        <div id="col-3">
        <div class="input-wrapper">
          <label for=primeira-mentoria-data>Data<span> (DD/MM/AAAA)</span></label>
          <input type="date" id="primeira-mentoria-data">
        </div>

        <div id="col-2">
          <div class="input-wrapper">
            <label for=primeira-mentoria-Das>Das</label>
            <input type="time" id="primeira-mentoria-Das">
          </div>

            <div class="input-wrapper">
              <label for=primeira-mentoria-Até>Até</label>
              <input type="time" id="primeira-mentoria-Até">
            </div>
        </div>
      </div>
 
        <h2 id="segunda-mentoria">Segunda mentoria</h2>
        
        <div id="col-3">
        <div class="input-wrapper">
          <label for=segunda-mentoria-data>Data<span> (DD/MM/AAAA)</span></label>
          <input type="date" id="segunda-mentoria-data">
        </div>

        <div id="col-2">
          <div class="input-wrapper">
            <label for=segunda-mentoria-Das>Das</label>
            <input type="time" id="segunda-mentoria-Das">
          </div>

            <div class="input-wrapper">
              <label for=segunda-mentoria-Até>Até</label>
              <input type="time" id="segunda-mentoria-Até">
            </div>
        </div>
       </div>

      </fieldset>
            
          </form>
          
          <footer>
            <input class="button"
            type="submit" form="my-form"
            value="Salvar">
    
          </footer>

    </div>
       
</body>
</html>
